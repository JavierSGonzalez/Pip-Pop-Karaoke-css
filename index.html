<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Karaoke Pip & Pop</title>
</head>
<body class="bgimg">
    <div class="spaceOne">
        <h1 class="text">Bienvenidos al Karaoke Pip & Pop</h1>
    </div>

    <!--Formulario para agregar canciones-->

    <form id="song_form">
        <label for="song_name">Nombre de la canción</label>
        <input id="song_name" type="text" required>
        <label for="artist_name">Nombre del artista</label>
        <input id="artist_name" type="text" required>
        <label for="url_song">Ingresa el enlace de la canción</label>
        <input id="url_song" type="url" required>

        <button type="submit">Agregar a la lista</button>
    </form>

    <!--Lista de canciones-->
    <div class="space">
        <h2 class="LiRe">Lista de reproducción</h2>
    </div>
    

    <ul id="play_list">

    </ul>
</body>

<script src="main.js"></script>
</html>
